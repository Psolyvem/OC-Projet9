<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/web-client/">Home</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text">
            Blabla </b>
            <a type="button" class="btn btn-danger btn-sm" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h5 class="mb-0">Patients</h5>
                <a type="button" class="btn btn-primary btn-sm ml-auto col-md-2" th:href="@{/web-client/patient/add}">Add New</a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover text-center">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birth Date</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.id}"></td>
                        <td th:text="${patient.firstname}"></td>
                        <td th:text="${patient.lastname}"></td>
                        <td th:text="${patient.birthdate}"></td>
                        <td th:text="${patient.gender}"></td>
                        <td th:text="${patient.address}"></td>
                        <td th:text="${patient.phoneNumber}"></td>
                        <td style="width: 15%" class="text-center">
                            <a th:href="@{/web-client/patient/{id}(id=${patient.id})}">View</a>&nbsp;|&nbsp;
                            <a th:href="@{/web-client/patient/delete/{id}(id=${patient.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
