<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/web-client/">Home</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text">
            Blabla </b>
            <a type="button" class="btn btn-danger btn-sm" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h5 class="mb-0">Patient</h5>
            </div>
            <div class="card-body">
                <div class="my-3 p-3 bg-white rounded box-shadow">
                    <div class="row">
                        <form id="note" action="#" th:action="@{/web-client/note/add/{id}(id=${note.patientId})}" th:object="${note}"
                              method="post" class="form-horizontal" style="width: 100%">
                            <div class="form-group">
                                <label for="content" class="control-label">Content :</label>
                                <textarea form="note" th:field="*{content}" id="content" placeholder="Note"
                                          class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group media pt-3">
                                <input type="hidden" th:field="*{patientId}" value="${note.patientId}">
                                <div class="col-sm-12">
                                    <p class="text-danger" th:if="${error == 'true'}">Errors in the form</p>
                                    <a class="btn btn-danger btn-sm"
                                       th:href="@{/web-client/patient/{id}(id=${note.patientId})}">Cancel</a>
                                    <input class="btn btn-primary btn-sm" type="submit" value="Create Note">
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
