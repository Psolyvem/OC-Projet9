<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/web-client/">Home</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text">
            Blabla </b>
            <a type="button" class="btn btn-danger btn-sm" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h5 class="mb-0">Patient</h5>
                <a type="button" class="btn btn-primary btn-sm ml-auto col-md-2"
                   th:href="@{/web-client/patient/update/{id}(id=${patient.id})}">Edit</a>
            </div>
            <div class="card-body">
                <div class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">Informations</h6>
                    <div class="row">
                        <form action="#" th:action="@{/web-client/patient/update/{id}(id=${patient.id})}" th:object="${patient}"
                              method="post" class="form-horizontal" style="width: 100%">
                            <div class="form-group media pt-3">
                                <label for="firstname" class="col-sm-2 control-label">First Name* :</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{firstname}" id="firstname" placeholder="First Name"
                                           class="col-4">
                                    <p class="text-danger" th:if="${#fields.hasErrors('firstname')}"
                                       th:errors="*{firstname}"></p>
                                </div>
                            </div>
                            <div class="form-group media pt-3">
                                <label for="lastname" class="col-sm-2 control-label">Last Name* :</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{lastname}" id="lastname" placeholder="Last Name"
                                           class="col-4">
                                    <p class="text-danger" th:if="${#fields.hasErrors('lastname')}"
                                       th:errors="*{lastname}"></p>
                                </div>
                            </div>
                            <div class="form-group media pt-3">
                                <label for="birthdate" class="col-sm-2 control-label">Birth Date* :</label>
                                <div class="col-sm-10">
                                    <input type="date" th:field="*{birthdate}" id="birthdate" placeholder="Birth Date"
                                           class="col-4">
                                    <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}"
                                       th:errors="*{birthdate}"></p>
                                </div>
                            </div>
                            <div class="form-group media pt-3">
                                <label for="gender" class="col-sm-2 control-label">Gender* :</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{gender}" id="gender" placeholder="Gender"
                                           class="col-4">
                                    <p class="text-danger" th:if="${#fields.hasErrors('gender')}"
                                       th:errors="*{gender}"></p>
                                </div>
                            </div>
                            <div class="form-group media pt-3">
                                <label for="address" class="col-sm-2 control-label">Address :</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{address}" id="address" placeholder="Address"
                                           class="col-4">
                                    <p class="text-danger" th:if="${#fields.hasErrors('address')}"
                                       th:errors="*{address}"></p>
                                </div>
                            </div>
                            <div class="form-group media pt-3">
                                <label for="phoneNumber" class="col-sm-2 control-label">Phone Number :</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"
                                           placeholder="Phone Number" class="col-4">
                                    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                       th:errors="*{phoneNumber}"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <p class="text-danger" th:if="${error == 'true'}">Errors in the form</p>
                                    <input type="hidden" th:field="*{id}">
                                    <a class="btn btn-danger btn-sm" th:href="@{/web-client/patient/{id}(id=${patient.id})}">Cancel</a>
                                    <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
