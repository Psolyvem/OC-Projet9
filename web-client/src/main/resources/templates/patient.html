<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/web-client/">Home</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text">
            Blabla </b>
            <a type="button" class="btn btn-danger btn-sm" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h5 class="mb-0">Patient</h5>
                <a type="button" class="btn btn-primary btn-sm ml-auto col-md-2"
                   th:href="@{/web-client/patient/update/{id}(id=${patient.id})}">Edit</a>
            </div>
            <div class="card-body">
                <div class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">Informations</h6>
                    <div class="media text-muted pt-3">
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark">First Name</strong>
                            <span th:text="${patient.firstname}"></span>
                        </p>
                    </div>
                    <div class="media text-muted pt-3">
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark">Last Name</strong>
                            <span th:text="${patient.lastname}"></span>
                        </p>
                    </div>
                    <div class="media text-muted pt-3">
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark">Birth Date</strong>
                            <span th:text="${patient.birthdate}"></span>
                        </p>
                    </div>
                    <div class="media text-muted pt-3">
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark">Gender</strong>
                            <span th:text="${patient.gender}"></span>
                        </p>
                    </div>
                    <div class="media text-muted pt-3">
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark">Address</strong>
                            <span th:text="${patient.address}"></span>
                        </p>
                    </div>
                    <div class="media text-muted pt-3">
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark">Phone Number</strong>
                            <span th:text="${patient.phoneNumber}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header d-flex align-items-center">
                <h5 class="mb-0">Notes</h5>
                <a type="button" class="btn btn-primary btn-sm ml-auto col-md-2"
                   th:href="@{/web-client/note/add/{id}(id=${patient.id})}">Add</a>
            </div>
            <div class="card-body">
                <div class="my-3 p-3 bg-white rounded box-shadow">
                    <div th:each="note : ${notes}">
                        <h6 class="mt-3 pb-2 mb-0">Note</h6>
                        <div class="media text-muted pt-3 w-100">
                            <div class="d-flex justify-content-between w-100 border-bottom pb-2 mb-2">
                                <span th:text="${note.content}" class="flex-grow-1"></span>
                                <div>
                                    <a th:href="@{/web-client/note/update/{id}(id=${note.id})}"
                                       class="btn btn-sm btn-link">Modify</a>
                                    <a th:href="@{/web-client/note/delete/{id}(id=${note.id})}"
                                       class="btn btn-sm btn-link text-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
